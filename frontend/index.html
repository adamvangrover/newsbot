<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBot AI</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for Stock Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [ticker, setTicker] = useState("");
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!ticker) return;

                setLoading(true);
                setError(null);
                setData(null);

                try {
                    const response = await fetch(`/analyze/${ticker.toUpperCase()}`, {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || "Failed to fetch data");
                    }

                    const result = await response.json();
                    setData(result);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Effect to render chart when data changes
            useEffect(() => {
                if (data && data.stock_data && data.stock_data.prices && chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');

                    // Prepare data for Chart.js
                    // Sort by date ascending for the chart
                    const sortedPrices = [...data.stock_data.prices].sort((a, b) => new Date(a.date) - new Date(b.date));
                    const labels = sortedPrices.map(p => p.date);
                    const closePrices = sortedPrices.map(p => p.close);

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: `${data.ticker} Stock Price`,
                                data: closePrices,
                                borderColor: 'rgb(59, 130, 246)',
                                tension: 0.1,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: { display: true },
                                y: { display: true }
                            }
                        }
                    });
                }
            }, [data]);

            return (
                <div className="min-h-screen p-8">
                    <header className="mb-8 text-center">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">NewsBot AI ðŸ¤–</h1>
                        <p className="text-gray-600">Enter a stock ticker to analyze company profile, stocks, and AI-driven news insights.</p>
                    </header>

                    <div className="max-w-2xl mx-auto mb-8">
                        <form onSubmit={handleSearch} className="flex gap-4">
                            <input
                                type="text"
                                value={ticker}
                                onChange={(e) => setTicker(e.target.value)}
                                placeholder="e.g. AAPL, MSFT, TSLA"
                                className="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <button
                                type="submit"
                                className="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50"
                                disabled={loading}
                            >
                                {loading ? "Analyzing..." : "Analyze"}
                            </button>
                        </form>
                        {error && <div className="mt-4 p-4 bg-red-100 text-red-700 rounded-lg">{error}</div>}
                    </div>

                    {loading && (
                        <div className="flex justify-center my-12">
                            <div className="loading-spinner"></div>
                        </div>
                    )}

                    {data && (
                        <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

                            {/* Left Column: Profile & Stock Data */}
                            <div className="md:col-span-1 space-y-6">
                                {/* Company Profile Card */}
                                <div className="bg-white p-6 rounded-xl shadow-md">
                                    <div className="flex items-center gap-4 mb-4">
                                        {data.profile.logo && <img src={data.profile.logo} alt="Logo" className="w-12 h-12 object-contain" />}
                                        <div>
                                            <h2 className="text-xl font-bold">{data.profile.name}</h2>
                                            <span className="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">{data.profile.ticker}</span>
                                        </div>
                                    </div>
                                    <div className="text-sm space-y-2 text-gray-600">
                                        <p><span className="font-semibold">Industry:</span> {data.profile.finnhubIndustry}</p>
                                        <p><span className="font-semibold">Exchange:</span> {data.profile.exchange}</p>
                                        <p><span className="font-semibold">Market Cap:</span> {data.profile.marketCapitalization} M</p>
                                        <p><span className="font-semibold">Country:</span> {data.profile.country}</p>
                                        {data.profile.weburl && <a href={data.profile.weburl} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">Visit Website</a>}
                                    </div>
                                </div>

                                {/* Stock Chart Card */}
                                <div className="bg-white p-6 rounded-xl shadow-md">
                                    <h3 className="text-lg font-semibold mb-4">Stock Performance</h3>
                                    {data.stock_data ? (
                                        <canvas ref={chartRef}></canvas>
                                    ) : (
                                        <p className="text-gray-500 text-sm">Stock data not available.</p>
                                    )}
                                </div>
                            </div>

                            {/* Right Column: AI News Analysis */}
                            <div className="md:col-span-2 space-y-6">
                                <h3 className="text-2xl font-bold text-gray-800">AI News Analysis</h3>
                                {data.news.length === 0 ? (
                                    <p className="text-gray-500">No recent news found.</p>
                                ) : (
                                    <div className="space-y-4">
                                        {data.news.map((item, index) => (
                                            <div key={index} className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500 hover:shadow-lg transition-shadow">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-xs text-gray-500">{new Date(item.datetime * 1000).toLocaleDateString()}</span>
                                                    <div className="flex gap-2">
                                                        {item.ai_category && (
                                                            <span className="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full font-medium">
                                                                {item.ai_category.label}
                                                            </span>
                                                        )}
                                                        {item.sentiment && (
                                                            <span className={`text-xs px-2 py-1 rounded-full font-medium ${
                                                                item.sentiment.label === 'POSITIVE' ? 'bg-green-100 text-green-800' :
                                                                item.sentiment.label === 'NEGATIVE' ? 'bg-red-100 text-red-800' :
                                                                'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {item.sentiment.label} {(item.sentiment.score * 100).toFixed(0)}%
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <h4 className="text-lg font-bold mb-2 text-gray-900 leading-tight">
                                                    <a href={item.url} target="_blank" rel="noopener noreferrer" className="hover:text-blue-600">
                                                        {item.headline}
                                                    </a>
                                                </h4>
                                                <p className="text-gray-600 text-sm mb-3">{item.summary}</p>
                                                <div className="flex justify-between items-center text-xs text-gray-400">
                                                    <span>Source: {item.source}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
