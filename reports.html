<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Reports | NewsBot Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .markdown-body h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
        .markdown-body h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
        .markdown-body h3 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-body th, .markdown-body td { border: 1px solid #e2e8f0; padding: 0.5em; }
        .markdown-body th { background-color: #f8fafc; font-weight: 600; }
        .markdown-body code { background-color: #f1f5f9; padding: 0.2em 0.4em; rounded: 0.25em; font-family: monospace; font-size: 0.9em; }
        .markdown-body pre { background-color: #1e293b; color: #f8fafc; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
        .markdown-body pre code { background-color: transparent; padding: 0; color: inherit; }
        .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; margin-bottom: 1em; font-style: italic; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        <span class="font-bold text-xl tracking-tight text-slate-900">NewsBot Nexus</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-slate-600 hover:text-indigo-600 font-medium transition">Home</a>
                    <a href="dashboard.html" class="text-slate-600 hover:text-indigo-600 font-medium transition">Dashboard</a>
                    <a href="reports.html" class="text-indigo-600 font-medium transition border-b-2 border-indigo-600">Reports</a>
                    <a href="repo.html" class="text-slate-600 hover:text-indigo-600 font-medium transition">Repository</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">

        <div class="flex flex-col md:flex-row gap-8 items-start">

            <!-- Sidebar: Report List -->
            <div class="w-full md:w-1/3 flex flex-col gap-6">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">Historic Reports</h1>
                    <p class="text-slate-500">Archive of generated synthetic data and analysis.</p>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                        <span class="font-semibold text-slate-700">Available Files</span>
                        <span id="file-count" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full font-medium">0</span>
                    </div>
                    <div id="reports-list" class="divide-y divide-slate-100 max-h-[600px] overflow-y-auto">
                        <!-- List items injected here -->
                        <div class="p-8 text-center text-slate-400">
                            Loading reports...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main: Report Viewer -->
            <div class="w-full md:w-2/3">
                 <div id="viewer-container" class="bg-white rounded-2xl shadow-lg border border-slate-200 min-h-[600px] flex flex-col">

                    <!-- Viewer Header -->
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-2xl">
                        <div>
                            <h2 id="viewer-title" class="text-xl font-bold text-slate-900">Select a Report</h2>
                            <p id="viewer-meta" class="text-sm text-slate-500 mt-1">Click on a file from the list to view details.</p>
                        </div>
                        <div id="viewer-actions" class="hidden">
                            <a id="download-btn" href="#" download class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-sm font-medium shadow-sm">
                                <i data-lucide="download" class="w-4 h-4"></i> Download
                            </a>
                        </div>
                    </div>

                    <!-- Viewer Content -->
                    <div id="viewer-content" class="p-8 flex-grow">
                         <div class="h-full flex flex-col items-center justify-center text-center text-slate-400">
                            <i data-lucide="file-text" class="w-16 h-16 mb-4 text-slate-200"></i>
                            <p>No report selected.</p>
                        </div>
                    </div>

                 </div>
            </div>

        </div>

    </main>

    <script>
        lucide.createIcons();

        async function loadReports() {
            try {
                const response = await fetch('frontend/public/reports_index.json');
                const reports = await response.json();
                renderReportList(reports);
            } catch (error) {
                console.error("Error loading reports:", error);
                document.getElementById('reports-list').innerHTML = `<div class="p-4 text-red-500 text-sm text-center">Failed to load reports index.</div>`;
            }
        }

        function renderReportList(reports) {
            const listContainer = document.getElementById('reports-list');
            document.getElementById('file-count').textContent = reports.length;

            if (reports.length === 0) {
                listContainer.innerHTML = `<div class="p-8 text-center text-slate-400">No reports found.</div>`;
                return;
            }

            listContainer.innerHTML = '';

            reports.forEach(report => {
                const item = document.createElement('div');
                item.className = 'p-4 hover:bg-indigo-50 cursor-pointer transition group';

                let icon = 'file';
                let color = 'text-slate-400';

                if (report.type === 'markdown') { icon = 'file-text'; color = 'text-blue-500'; }
                else if (report.type === 'json') { icon = 'file-json'; color = 'text-yellow-500'; }
                else if (report.type === 'data') { icon = 'database'; color = 'text-green-500'; }
                else if (report.type === 'model') { icon = 'brain-circuit'; color = 'text-purple-500'; }

                item.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="mt-1 ${color}"><i data-lucide="${icon}" class="w-5 h-5"></i></div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-medium text-slate-900 truncate group-hover:text-indigo-700 transition">${report.filename}</h3>
                            <div class="flex items-center gap-2 mt-1 text-xs text-slate-500">
                                <span>${report.size_str}</span>
                                <span>•</span>
                                <span>${report.modified_date}</span>
                            </div>
                        </div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    displayReport(report);
                    // Highlight
                    Array.from(listContainer.children).forEach(c => c.classList.remove('bg-indigo-50'));
                    item.classList.add('bg-indigo-50');
                });

                listContainer.appendChild(item);
            });

            lucide.createIcons();
        }

        async function displayReport(report) {
            const titleEl = document.getElementById('viewer-title');
            const metaEl = document.getElementById('viewer-meta');
            const actionsEl = document.getElementById('viewer-actions');
            const downloadBtn = document.getElementById('download-btn');
            const contentEl = document.getElementById('viewer-content');

            titleEl.textContent = report.filename;
            metaEl.textContent = `Last modified: ${report.modified_date} • Size: ${report.size_str}`;

            actionsEl.classList.remove('hidden');
            downloadBtn.href = report.path; // Assuming path is accessible relative to root

            contentEl.innerHTML = `<div class="flex justify-center py-12"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div></div>`;

            if (report.type === 'markdown') {
                try {
                    const res = await fetch(report.path);
                    if (!res.ok) throw new Error('Failed to fetch file');
                    const text = await res.text();
                    contentEl.innerHTML = `<div class="markdown-body text-slate-800">${marked.parse(text)}</div>`;
                } catch (e) {
                    contentEl.innerHTML = `<div class="text-center text-red-500 p-8">Error loading file content.<br>You can still download it.</div>`;
                }
            } else if (report.type === 'json') {
                 try {
                    const res = await fetch(report.path);
                    if (!res.ok) throw new Error('Failed to fetch file');
                    const json = await res.json();
                    contentEl.innerHTML = `<pre class="bg-slate-900 text-slate-50 p-4 rounded-lg overflow-auto max-h-[600px] text-xs font-mono">${JSON.stringify(json, null, 2)}</pre>`;
                } catch (e) {
                     contentEl.innerHTML = `<div class="text-center text-red-500 p-8">Error loading file content.<br>File might be too large or invalid.</div>`;
                }
            } else {
                 contentEl.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                             <i data-lucide="download" class="w-8 h-8"></i>
                        </div>
                        <h3 class="text-lg font-medium text-slate-900">Preview not available</h3>
                        <p class="text-slate-500 mt-2 max-w-xs">This file type (${report.type}) cannot be previewed in the browser.</p>
                        <a href="${report.path}" download class="mt-6 text-indigo-600 hover:text-indigo-700 font-medium text-sm">Download File Instead &rarr;</a>
                    </div>
                 `;
                 lucide.createIcons();
            }
        }

        loadReports();
    </script>
</body>
</html>
